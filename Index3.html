<!DOCTYPE html>
<html>
    <head>
        <title>Hot Air Balloon</title>
        <style>
            .balloon-container {
                width: 300px;
                height: 375px;
                margin-top: 100px;
                margin-left: 100px;
                padding: 10px 5px;
                border: 5px dashed red;
            }
            .balloon-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="balloon-container">
            <img src="balloon.jpg" alt="Hot Air Balloon" class="balloon-image">
        </div>
    </body>
    </html>
